name: Build JRE17 ARM64 Tar

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Pull JRE 17 (ARM64-compatible, Debian-based)
        run: |
          docker pull --platform linux/arm64 eclipse-temurin:17-jre
          docker tag eclipse-temurin:17-jre jre:17-jre-arm64

      - name: Save image as tar
        run: |
          docker save jre:17-jre-arm64 -o jre17-arm64.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jre17-arm64-tar
          path: jre17-arm64.tar
