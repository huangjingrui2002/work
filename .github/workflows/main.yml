name: Build JRE17-Alpine ARM64 Tar

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Pull Eclipse Temurin JRE 17 Alpine for ARM64
        run: |
          # 使用 buildx 创建一个 builder 实例后，docker pull 支持 --platform
          docker pull --platform linux/arm64 eclipse-temurin:17-jre-alpine
          docker tag eclipse-temurin:17-jre-alpine jre:17-jre-alpine-arm64

      - name: Save ARM64 image as tar
        run: |
          docker save jre:17-jre-alpine-arm64 -o jre17-alpine-arm64.tar

      - name: Upload ARM64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: jre17-alpine-arm64-tar
          path: jre17-alpine-arm64.tar
