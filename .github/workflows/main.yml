name: Build JRE17-Alpine ARM64 Tar

on:
  workflow_dispatch:  # 手动触发构建

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU for multi-arch support
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Pull Eclipse Temurin JRE 17 Alpine (ARM64)
        run: |
          # 显式指定平台为 linux/arm64，并拉取官方镜像
          docker pull --platform linux/arm64 eclipse-temurin:17-jre-alpine
          # 可选：打一个便于识别的标签
          docker tag eclipse-temurin:17-jre-alpine jre:17-jre-alpine-arm64

      - name: Save ARM64 image as tar
        run: |
          docker save jre:17-jre-alpine-arm64 -o jre17-alpine-arm64.tar

      - name: Upload ARM64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: jre17-alpine-arm64-tar
          path: jre17-alpine-arm64.tar
